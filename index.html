<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="node_modules/konva/konva.min.js" defer></script>
    <script src="script.js" defer></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="node_modules/mathjax/es5/tex-mml-chtml.js"
    ></script>
    <script src="node_modules/animejs/lib/anime.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="secWrapper">
        <div id="ds"></div>
        <div id="ruler">
          <div class="yaxis">
            <div class="yaWrapper">
              <div>500</div>
              <div>450</div>
              <div>400</div>
              <div>350</div>
              <div>300</div>
              <div>250</div>
              <div>200</div>
              <div>150</div>
              <div>100</div>
              <div>50</div>
              <div>0</div>
            </div>
          </div>
          <div class="yicon">
            <div>&#11165;</div>
          </div>
          <div class="xaxis">
            <div class="xaWrapper">
              <div>0</div>
              <div>50</div>
              <div>100</div>
              <div>150</div>
              <div>200</div>
              <div>250</div>
              <div>300</div>
              <div>350</div>
              <div>400</div>
              <div>450</div>
              <div>500</div>
            </div>
          </div>
          <div class="xicon">
            <div>&#11166;</div>
          </div>
        </div>
      </div>
      <div class="thirdWrapper">
        <div class="ctrlPanel">
          <div class="pos">
            <div>
              <div clsas="imgd">
                <img src="/svg/pos.svg" width="40px" alt="pos" />
              </div>
              <p>Positon</p>
            </div>
            <p id="posValue">(250, <span id="posV">50</span>)</p>
          </div>
          <div class="speed">
            <div>
              <img src="/svg/speed.svg" width="40px" alt="speed" />
              <p>Speed</p>
            </div>
            <p id="speedValue"><span id="speedV">50</span> m/s</p>
          </div>
          <div class="angle">
            <div>
              <img src="/svg/angle.svg" width="40px" alt="speed" />
              <p>Angle</p>
            </div>
            <p id="speedValue">60</p>
          </div>
          <div class="xPos">
            <div>
              <img src="/svg/x.svg" width="40px" alt="speed" />
              <p>Y</p>
            </div>
            <input type="range" value="50" min="1" max="499" id="myRange" />
          </div>
          <div class="ctrlBtns">
            <button id="play">
              <img src="/svg/play.svg" width="18px" alt="" />
            </button>
            <button id="reset">
              <img src="/svg/reset.svg" width="18px" alt="" />
            </button>
            <button id="info">
              <img src="/svg/info.svg" width="18px" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
